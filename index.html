<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
  </head>
  <body>
    <form action="">
      <label for="fName">First Name</label><br />
      <input
        type="text"
        id="fName"
        name="fName"
        placeholder="your first name"
      /><br /><br />

      <label for="lName">Last Name</label><br />
      <input
        type="text"
        id="lName"
        name="lName"
        placeholder="your last name"
      /><br /><br />

      <label for="uName">User Name</label><br />
      <input
        type="text"
        id="uName"
        name="uName"
        placeholder="your user name"
      /><br /><br />

      <label for="pNumber">Phone Number</label><br />
      <input
        type="number"
        id="pNumber"
        name="pNumber"
        placeholder="000-00-0000-00"
      /><br /><br />

      <label for="email">Email</label><br />
      <input
        type="email"
        id="email"
        name="email"
        placeholder="your email"
        required
        autofocus
      /><br /><br />

      <label for="pwd">Password</label><br />
      <input
        type="password"
        id="pwd"
        name="pwd"
        placeholder="choose a password"
      /><br /><br />

      <!-- selection -->
      <label for="gender">Gender</label>
      <select name="gender" id="gender" size="2">
        <option value="male">Male</option>

        <option value="female" selected>Female</option></select
      ><br /><br />

      <!-- checkbox -->
      <input type="checkbox" id="height" name="height" value="Tall" />
      <label for="height">I am very tall</label><br />

      <input type="checkbox" id="height2" name="height2" value="Average" />
      <label for="height2">I am average</label><br />

      <input type="checkbox" id="height3" name="height3" value="short" />
      <label for="height3">I am not tall at all</label><br /><br />

      <!-- radio -->
      <input type="radio" id="eng" name="eng" value="English" />
      <label for="eng">English</label><br />

      <input type="radio" id="fr" name="fr" value="French" />
      <label for="fr">French</label><br />

      <input type="radio" id="arb" name="arb" value="Arabic" />
      <label for="arb">Arabic</label><br /><br />

      <textarea
        name="bio"
        id="bio"
        cols="30"
        rows="10"
        placeholder="about you!ðŸ˜Š"
      ></textarea>
      <label for="bio">Your Bio!</label><br /><br />

      <!-- submit -->
      <input type="submit" value="submit" />

      <!-- reset -->
      <input type="reset" />
    </form>
    <br /><br />
    <a href="login.html">login</a>
  </body>
</html>
